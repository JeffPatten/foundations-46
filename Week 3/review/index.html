<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Jeff's Pizza Shack</h1>
    </header>
    <main>
        <div id="pizza-display">
            <section id="pizza1" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFyODgva2dfesgft6_w26Z_BaHjl29ypEdyA&usqp=CAU" alt="pepperoni">
                <p>Classic Pepperoni</p>
            </section>
            <section id="pizza2" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjP7OwuFpItJO5YQ9T99HwbutMhn3xhd0S-Q&usqp=CAU" alt="bbq">
                <p>Barbeque Chicken</p>
            </section>
            <section id="pizza3" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJF8ozW17_mZsfQAFYrMD1Mnwr22q1PmUBnQ&usqp=CAU" alt="hawaiian">
                <p>Hawaiian</p>
            </section>
        </div>
        <form action="">
            Suggest a pizza!
            <input type="text" placeholder="Pizza Name">
            <input type="text" placeholder="Pizza Picture">
            <input type="submit">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
